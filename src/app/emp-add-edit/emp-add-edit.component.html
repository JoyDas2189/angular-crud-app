<div mat-dialog-title>
  <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="dialog-content">
  <div class="dialog-content-row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="Ex. Joy" formControlName="firstName"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        type="text
            "
        placeholder="Ex. Das"
      formControlName="lastName"/>
    </mat-form-field>
  </div>
  <div class="dialog-content-row">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. joydas@gmail.com" formControlName="email"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="dialog-content-date">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Ex. 10-27-1999" formControlName="dob"/>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-label><b>Gender</b></mat-label
      ><br />
      <mat-radio-button value="male">Male</mat-radio-button>
      <mat-radio-button value="female">Female</mat-radio-button>
      <mat-radio-button value="others">Others</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="dialog-content-row">
    <mat-form-field appearance="outline" >
      <mat-label>Education</mat-label>
      <mat-select formControlName="education">
        <mat-option *ngFor="let val of education" [value]="val"> {{val}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput type="text" placeholder="Ex. Google" formControlName="companyName"/>
      </mat-form-field>
  </div>
  <div class="dialog-content-row">
    <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type="number" placeholder="Ex. 4" formControlName="experience"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput type="number" placeholder="Ex. 12" formControlName="package"/>
        <mat-hint>In BDT</mat-hint>
      </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="dialog-action">
  <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" type="submit">Save</button>
</div>
</form>
